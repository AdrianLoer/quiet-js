<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Quiet.js by quiet</title>

    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-dark.css">
    <script src="javascripts/scale.fix.js"></script>
    <script type="text/javascript" src="javascripts/quiet.js"></script>
    <script type="text/javascript" src="javascripts/quiet-init.js"></script>
    <script type="text/javascript" src="javascripts/lab.js"></script>
    <script async type="text/javascript" src="javascripts/quiet-emscripten.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Quiet.js</h1>
        <p>Transmit and receive data in the browser with sound</p>
      </header>
      <section>
        <h1>
          <a id="quiet" class="anchor" href="#quiet" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Quiet Profile Lab</h1>

          <div style="margin-left: 44px; margin-right: 44px;"><canvas data-quiet-lab-canvas width="512" height="200"></canvas></div>
          <div>
              <form class="form-horizontal">
                  <h3>Parameters</h3>
                  <div class="form-group">
                      <label class="col-sm-4 control-label" for="modScheme">Modulation Scheme</label>
                      <div class="col-sm-2"><input type="text" class="form-control" id="modScheme"></div>
                      <label class="col-sm-4 control-label" for="checksumScheme">Checksum Scheme</label>
                      <div class="col-sm-2"><input type="text" class="form-control" id="checksumScheme"></div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-4 control-label" for="innerFecScheme">Inner FEC Scheme</label>
                      <div class="col-sm-2"><input type="text" class="form-control" id="innerFecScheme"></div>
                      <label class="col-sm-4 control-label" for="outerFecScheme">Outer FEC Scheme</label>
                      <div class="col-sm-2"><input type="text" class="form-control" id="outerFecScheme"></div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-4 control-label" for="centerFrequency">Center Frequency (Hz)</label>
                      <div class="col-sm-2"><input type="text" class="form-control" id="centerFrequency"></div>
                      <label class="col-sm-4 control-label" for="gain">Gain</label>
                      <div class="col-sm-2"><input type="text" class="form-control" id="gain"></div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-4 control-label" for="frameLength">Frame Length</label>
                      <div class="col-sm-2"><input type="text" class="form-control" id="frameLength"></div>
                      <label class="col-sm-4 control-label" for="dcFilterAlpha">DC Filter alpha</label>
                      <div class="col-sm-2"><input type="text" class="form-control" id="dcFilterAlpha"></div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-4 control-label">Operating Mode</label>
                      <div class="col-sm-8">
                          <div class="radio-inline">
                              <label>
                                  <input type="radio" name="mode" value="OFDMMode">OFDM
                              </label>
                          </div>
                          <div class="radio-inline">
                              <label>
                                  <input type="radio" name="mode" value="ModemMode">Modem
                              </label>
                          </div>
                          <div class="radio-inline">
                              <label>
                                  <input type="radio" name="mode" value="GMSKMode">GMSK
                              </label>
                          </div>
                      </div>
                  </div>
                  <h3>OFDM</h3>
                  <div class="form-group">
                      <label class="col-sm-4 control-label" for="numSubcarriers">Number of subcarriers</label>
                      <div class="col-sm-2"><input type="text" class="form-control" id="numSubcarriers"></div>
                      <label class="col-sm-4 control-label" for="cyclicPrefixLength">Cyclic Prefix Length</label>
                      <div class="col-sm-2"><input type="text" class="form-control" id="cyclicPrefixLength"></div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-4 control-label" for="leftBand">Extra leftside guard subcarriers</label>
                      <div class="col-sm-2"><input type="text" class="form-control" id="leftBand"></div>
                      <label class="col-sm-4 control-label" for="rightBand">Extra rightside guard subcarriers</label>
                      <div class="col-sm-2"><input type="text" class="form-control" id="rightBand"></div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-4 control-label" for="taperLength">Intersymbol Taper Length</label>
                      <div class="col-sm-2"><input type="text" class="form-control" id="taperLength"></div>
                  </div>
                  <h3>Interpolation/Decimation</h3>
                  <div class="form-group">
                      <label class="col-sm-4 control-label" for="interpolationSamplesPerSymbol">Samples Per Symbol</label>
                      <div class="col-sm-2"><input type="text" class="form-control" id="interpolationSamplesPerSymbol"></div>
                      <label class="col-sm-4 control-label" for="interpolationSymbolDelay">Symbol Delay</label>
                      <div class="col-sm-2"><input type="text" class="form-control" id="interpolationSymbolDelay"></div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-4 control-label" for="interpolationExcessBandwidth">Excess Bandwidth</label>
                      <div class="col-sm-2"><input type="text" class="form-control" id="interpolationExcessBandwidth"></div>
                  </div>
                  <h3>Resampler</h3>
                  <div class="form-group">
                      <label class="col-sm-4 control-label" for="resamplerDelay">Symbol Delay</label>
                      <div class="col-sm-2"><input type="text" class="form-control" id="resamplerDelay"></div>
                      <label class="col-sm-4 control-label" for="resamplerBandwidth">Filter Bandwidth</label>
                      <div class="col-sm-2"><input type="text" class="form-control" id="resamplerBandwidth"></div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-4 control-label" for="resamplerAttenuation">Filter Attenuation</label>
                      <div class="col-sm-2"><input type="text" class="form-control" id="resamplerAttenuation"></div>
                      <label class="col-sm-4 control-label" for="resamplerFilterBankSize">Filter Bank Size</label>
                      <div class="col-sm-2"><input type="text" class="form-control" id="resamplerFilterBankSize"></div>
                  </div>
                  <div class="form-group">
                      <button type="button" class="btn btn-default col-sm-8 col-sm-offset-2">Set</button>
                  </div>
              </form>
          </div>
      </section>
    </div>
    <footer>
      <p>Project maintained by <a href="https://github.com/quiet">quiet</a></p>
      <p>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></p>
    </footer>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
  </body>
</html>
