<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Quiet.js by quiet</title>

    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-dark.css">
    <script src="javascripts/scale.fix.js"></script>
    <script type="text/javascript" src="javascripts/quiet.js"></script>
    <script type="text/javascript" src="javascripts/quiet-init.js"></script>
    <script type="text/javascript" src="javascripts/lab.js"></script>
    <script async type="text/javascript" src="javascripts/quiet-emscripten.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Quiet.js</h1>
        <p>Transmit and receive data in the browser with sound</p>
      </header>
      <section>
        <h1>
          <a id="quiet" class="anchor" href="#quiet" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Quiet.js</h1>

          <div style="margin-left: 44px; margin-right: 44px;"><canvas data-quiet-lab-canvas width="512" height="200"></canvas></div>
          <div>
              <form class="form-horizontal">
                  <div class="radio-inline">
                      <label>
                          <input type="radio" name="mode" value="OFDMMode">OFDM
                      </label>
                  </div>
                  <div class="radio-inline">
                      <label>
                          <input type="radio" name="mode" value="ModemMode">Modem
                      </label>
                  </div>
                  <div class="radio-inline">
                      <label>
                          <input type="radio" name="mode" value="GMSKMode">GMSK
                      </label>
                  </div>
                  <div class="form-group">
                      <label for="numSubcarriers">Number of subcarriers</label>
                      <input type="text" class="form-control" id="numSubcarriers">
                  </div>
                  <div class="form-group">
                      <label for="cyclicPrefixLength">Cyclic Prefix Length</label>
                      <input type="text" class="form-control" id="cyclicPrefixLength">
                  </div>
                  <div class="form-group">
                      <label for="taperLength">Taper Length</label>
                      <input type="text" class="form-control" id="taperLength">
                  </div>
                  <div class="form-group">
                      <label for="leftBand">Number of extra leftside guard subcarriers</label>
                      <input type="text" class="form-control" id="leftBand">
                  </div>
                  <div class="form-group">
                      <label for="rightBand">Number of extra rightside guard subcarriers</label>
                      <input type="text" class="form-control" id="rightBand">
                  </div>
                  <div class="form-group">
                      <label for="modScheme">Modulation Scheme</label>
                      <input type="text" class="form-control" id="modScheme">
                  </div>
                  <div class="form-group">
                      <label for="checksumScheme">Checksum Scheme</label>
                      <input type="text" class="form-control" id="checksumScheme">
                  </div>
                  <div class="form-group">
                      <label for="innerFecScheme">Inner FEC Scheme</label>
                      <input type="text" class="form-control" id="innerFecScheme">
                  </div>
                  <div class="form-group">
                      <label for="outerFecScheme">Outer FEC Scheme</label>
                      <input type="text" class="form-control" id="outerFecScheme">
                  </div>
                  <div class="form-group">
                      <label for="frameLength">Frame Length</label>
                      <input type="text" class="form-control" id="frameLength">
                  </div>
                  <div class="form-group">
                      <label for="centerFrequency">Center Frequency (Hz)</label>
                      <input type="text" class="form-control" id="centerFrequency">
                  </div>
                  <div class="form-group">
                      <label for="gain">Gain</label>
                      <input type="text" class="form-control" id="gain">
                  </div>
                  <div class="form-group">
                      <label for="dcFilterAlpha">DC Filter alpha</label>
                      <input type="text" class="form-control" id="dcFilterAlpha">
                  </div>
                  <p>Interpolation/Decimation</p>
                  <div class="form-group">
                      <label for="interpolationSamplesPerSymbol">Samples Per Symbol</label>
                      <input type="text" class="form-control" id="interpolationSamplesPerSymbol">
                  </div>
                  <div class="form-group">
                      <label for="interpolationSymbolDelay">Symbol Delay</label>
                      <input type="text" class="form-control" id="interpolationSymbolDelay">
                  </div>
                  <div class="form-group">
                      <label for="interpolationExcessBandwidth">Excess Bandwidth</label>
                      <input type="text" class="form-control" id="interpolationExcessBandwidth">
                  </div>
                  <p>Resampler</p>
                  <div class="form-group">
                      <label for="resamplerDelay">Symbol Delay</label>
                      <input type="text" class="form-control" id="resamplerDelay">
                  </div>
                  <div class="form-group">
                      <label for="resamplerBandwidth">Filter Bandwidth</label>
                      <input type="text" class="form-control" id="resamplerBandwidth">
                  </div>
                  <div class="form-group">
                      <label for="resamplerAttenuation">Filter Attenuation</label>
                      <input type="text" class="form-control" id="resamplerAttenuation">
                  </div>
                  <div class="form-group">
                      <label for="resamplerFilterBankSize">Filter Bank Size</label>
                      <input type="text" class="form-control" id="resamplerFilterBankSize">
                  </div>
              </form>
          </div>
      </section>
    </div>
    <footer>
      <p>Project maintained by <a href="https://github.com/quiet">quiet</a></p>
      <p>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></p>
    </footer>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
  </body>
</html>
