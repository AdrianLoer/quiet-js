<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Quiet.js by quiet</title>

    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-dark.css">
    <script src="javascripts/scale.fix.js"></script>
    <script type="text/javascript" src="javascripts/quiet.js"></script>
    <script type="text/javascript" src="javascripts/quiet-init.js"></script>
    <script type="text/javascript" src="javascripts/lab.js"></script>
    <script async type="text/javascript" src="javascripts/quiet-emscripten.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body style="background: #fff; padding: 0">
    <div class="col-sm-4">
      <header>
        <h1>Quiet.js</h1>
        <p>Transmit and receive data in the browser with sound</p>
      </header>
      <section>
        <h1>
          <a id="quiet" class="anchor" href="#quiet" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Quiet Profile Lab</h1>

          <div>
              <form>
                  <h3>Parameters</h3>
                  <div class="form-group">
                      <div>
                          <div class="control-label">
                              <label for="centerFrequency">Center Frequency</label>
                          </div>
                          <div>
                              <input type="range" value="10000" min="100" max="20000" step="1" class="form-control" id="centerFrequency">
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <div>
                          <div class="control-label">
                              <label for="gain">Gain</label>
                          </div>
                          <div>
                              <input type="range" value="0.15" min="0.01" max="0.5" step="0.01" class="form-control" id="gain">
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <div>
                          <div class="control-label">
                              <label for="frameLength">Frame Length</label>
                          </div>
                          <div>
                              <input type="range" value="400" min="4" max="6000" step="1" class="form-control" id="frameLength">
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <div>
                          <div class="control-label">
                              <label for="dcFilterAlpha">DC Filter Alpha</label>
                          </div>
                          <div>
                              <input type="range" value="0.15" min="0.01" max="0.3" step="0.01" class="form-control" id="dcFilterAlpha">
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <div>
                          <div class="control-label">
                              <label for="modScheme">Modulation</label>
                          </div>
                          <div>
                              <select class="form-control" id="modScheme">
                                <option>PSK2</option>
                                <option>PSK4</option>
                                <option>PSK8</option>
                                <option>PSK16</option>
                                <option>PSK32</option>
                                <option>PSK64</option>
                                <option>PSK128</option>
                                <option>PSK256</option>
                                <option>DPSK2</option>
                                <option>DPSK4</option>
                                <option>DPSK8</option>
                                <option>DPSK16</option>
                                <option>DPSK32</option>
                                <option>DPSK64</option>
                                <option>DPSK128</option>
                                <option>DPSK256</option>
                                <option>ASK2</option>
                                <option>ASK4</option>
                                <option>ASK8</option>
                                <option>ASK16</option>
                                <option>ASK32</option>
                                <option>ASK64</option>
                                <option>ASK128</option>
                                <option>ASK256</option>
                                <option>QAM4</option>
                                <option>QAM8</option>
                                <option>QAM16</option>
                                <option>QAM32</option>
                                <option>QAM64</option>
                                <option>QAM128</option>
                                <option>QAM256</option>
                                <option>QAM512</option>
                                <option>QAM1024</option>
                                <option>QAM2048</option>
                                <option>QAM4096</option>
                                <option>APSK4</option>
                                <option>APSK8</option>
                                <option>APSK16</option>
                                <option>APSK32</option>
                                <option>APSK64</option>
                                <option>APSK128</option>
                                <option>APSK256</option>
                                <option>BPSK</option>
                                <option>QPSK</option>
                                <option>OOK</option>
                                <option>SQAM32</option>
                                <option>SQAM128</option>
                                <option>V.29</option>
                                <option>ARB16OPT</option>
                                <option>ARB32OPT</option>
                                <option>ARB64OPT</option>
                                <option>ARB128OPT</option>
                                <option>ARB256OPT</option>
                                <option>ARB64VT</option>
                              </select>
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <div>
                          <div class="control-label">
                              <label for="checksumScheme">Checksum</label>
                          </div>
                          <div>
                              <select class="form-control" id="checksumScheme">
                                <option>None</option>
                                <option>Checksum</option>
                                <option>CRC8</option>
                                <option>CRC16</option>
                                <option>CRC24</option>
                                <option>CRC32</option>
                              </select>
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <div>
                          <div class="control-label">
                              <label for="innerFecScheme">Inner FEC</label>
                          </div>
                          <div>
                              <select class="form-control" id="innerFecScheme">
                                <option>None</option>
                                <option>Repeat3</option>
                                <option>Repeat5</option>
                                <option>Hamming74</option>
                                <option>Hamming84</option>
                                <option>Hamming128</option>
                                <option>Golay2412</option>
                                <option>Secded2216</option>
                                <option>Secded3932</option>
                                <option>Secded7264</option>
                                <option>Conv27</option>
                                <option>Conv29</option>
                                <option>Conv39</option>
                                <option>Conv615</option>
                                <option>Conv27p23</option>
                                <option>Conv27p34</option>
                                <option>Conv27p45</option>
                                <option>Conv27p56</option>
                                <option>Conv27p67</option>
                                <option>Conv27p78</option>
                                <option>Conv29p23</option>
                                <option>Conv29p34</option>
                                <option>Conv29p45</option>
                                <option>Conv29p56</option>
                                <option>Conv29p67</option>
                                <option>Conv29p78</option>
                                <option>R-s223/255</option>
                              </select>
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <div>
                          <div class="control-label">
                              <label for="outerFecScheme">Outer FEC</label>
                          </div>
                          <div>
                              <select class="form-control" id="outerFecScheme">
                                <option>None</option>
                                <option>Repeat3</option>
                                <option>Repeat5</option>
                                <option>Hamming74</option>
                                <option>Hamming84</option>
                                <option>Hamming128</option>
                                <option>Golay2412</option>
                                <option>Secded2216</option>
                                <option>Secded3932</option>
                                <option>Secded7264</option>
                                <option>Conv27</option>
                                <option>Conv29</option>
                                <option>Conv39</option>
                                <option>Conv615</option>
                                <option>Conv27p23</option>
                                <option>Conv27p34</option>
                                <option>Conv27p45</option>
                                <option>Conv27p56</option>
                                <option>Conv27p67</option>
                                <option>Conv27p78</option>
                                <option>Conv29p23</option>
                                <option>Conv29p34</option>
                                <option>Conv29p45</option>
                                <option>Conv29p56</option>
                                <option>Conv29p67</option>
                                <option>Conv29p78</option>
                                <option>R-s223/255</option>
                              </select>
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="control-label">
                              <label>Operating Mode</label>
                      </div>
                      <div class="radio-inline">
                          <label>
                              <input type="radio" name="mode" value="OFDMMode">OFDM
                          </label>
                      </div>
                      <div class="radio-inline">
                          <label>
                              <input type="radio" name="mode" value="ModemMode">Modem
                          </label>
                      </div>
                      <div class="radio-inline">
                          <label>
                              <input type="radio" name="mode" value="GMSKMode">GMSK
                          </label>
                      </div>
                  </div>
                  <h3>OFDM</h3>
                  <div class="form-group">
                      <div>
                          <div class="control-label">
                              <label for="numSubcarriers">Number of subcarriers</label>
                          </div>
                          <div>
                              <input type="range" value="128" min="32" max="256" step="1" class="form-control" id="numSubcarriers">
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <div>
                          <div class="control-label">
                              <label for="cyclicPrefixLength">Cyclic Prefix Length</label>
                          </div>
                          <div>
                              <input type="range" value="16" min="0" max="256" step="1" class="form-control" id="cyclicPrefixLength">
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <div>
                          <div class="control-label">
                              <label for="leftBand">Extra leftside guard subcarriers</label>
                          </div>
                          <div>
                              <input type="range" value="0" min="0" max="16" step="1" class="form-control" id="leftBand">
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <div>
                          <div class="control-label">
                              <label for="rightBand">Extra rightside guard subcarriers</label>
                          </div>
                          <div>
                              <input type="range" value="0" min="0" max="16" step="1" class="form-control" id="rightBand">
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <div>
                          <div class="control-label">
                              <label for="taperLength">Intersymbol Taper Length</label>
                          </div>
                          <div>
                              <input type="range" value="0" min="0" max="64" step="1" class="form-control" id="taperLength">
                          </div>
                      </div>
                  </div>
                  <h3>Interpolation/Decimation</h3>
                  <div class="form-group">
                      <div>
                          <div class="control-label">
                              <label for="interpolationSamplesPerSymbol">Samples Per Symbol</label>
                          </div>
                          <div>
                              <input type="range" value="2" min="1" max="64" step="1" class="form-control" id="interpolationSamplesPerSymbol">
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <div>
                          <div class="control-label">
                              <label for="interpolationSymbolDelay">Symbol Delay</label>
                          </div>
                          <div>
                              <input type="range" value="4" min="1" max="64" step="1" class="form-control" id="interpolationSymbolDelay">
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <div>
                          <div class="control-label">
                              <label for="interpolationExcessBandwidth">Excess Bandwidth (Beta)</label>
                          </div>
                          <div>
                              <input type="range" value="0.35" min="0.01" max="1.00" step="0.01" class="form-control" id="interpolationExcessBandwidth">
                          </div>
                      </div>
                  </div>
                  <h3>Resampler</h3>
                  <p>This applies only for sample rates that are not 44.1kHz</p>
                  <div class="form-group">
                      <div>
                          <div class="control-label">
                              <label for="resamplerDelay">Symbol Delay</label>
                          </div>
                          <div>
                              <input type="range" value="13" min="1" max="30" step="1" class="form-control" id="resamplerDelay">
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <div>
                          <div class="control-label">
                              <label for="resamplerBandwidth">Filter Bandwidth</label>
                          </div>
                          <div>
                              <input type="range" value="0.35" min="0.01" max="1.00" step="0.01" class="form-control" id="resamplerBandwidth">
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <div>
                          <div class="control-label">
                              <label for="resamplerAttenuation">Sidelobe Attenuation</label>
                          </div>
                          <div>
                              <input type="range" value="60" min="10" max="90" step="1" class="form-control" id="resamplerAttenuation">
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <div>
                          <div class="control-label">
                              <label for="resamplerFilterBankSize">Filter Bank Size</label>
                          </div>
                          <div>
                              <input type="range" value="64" min="4" max="256" step="1" class="form-control" id="resamplerFilterBankSize">
                          </div>
                      </div>
                  </div>
                  <h3>Presets</h3>
                  <div class="form-group" style="margin-top: 30px;">
                      <select class="form-control"><option>profile</option></select>
                  </div>
                  <div class="form-group" style="margin-top: 30px;">
                      <button type="button" class="btn btn-default btn-block">Load From Preset</button>
                  </div>
              </form>
          </div>
          <p>Project maintained by <a href="https://github.com/quiet">quiet</a></p>
          <p>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></p>
      </section>
    </div>
    <div class="col-sm-8">
        <div style="margin: 0 auto">
            <canvas data-quiet-lab-canvas width="512" height="200"></canvas>
        </div>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
  </body>
</html>
