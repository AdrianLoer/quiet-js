<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Quiet by brian-armstrong</title>

    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-dark.css">
    <script src="javascripts/scale.fix.js"></script>
    <script type="text/javascript" src="javascripts/quiet.js"></script>
    <script type="text/javascript" src="javascripts/sendimage.js"></script>
    <script async type="text/javascript" src="javascripts/quiet-emscripten.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="hidden" data-quiet-profile-name="main"></div>
    <div class="wrapper">
      <header>
        <h1>Send Image</h1>
      </header>
      <section>
      <span class="btn btn-default" style="width:100%; position: relative; margin-bottom: 20px">
          Choose an image<input type="file" id="file_input" name="file_input" data-quiet-file-input="" style="min-width: 100%; min-height: 100%; opacity: 0; position: absolute; top: 0; left: 0">
      </span>
      <button type="button" class="btn btn-default" style="width:100%" data-quiet-send-button data-quiet-sending-text="Sending...">Send</button>
      </section>
    </div>
    <footer>
      <p>Project maintained by <a href="https://github.com/brian-armstrong">brian-armstrong</a></p>
      <p>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></p>
    </footer>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
    
  </body>
</html>
